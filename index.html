<!DOCTYPE html>
<html>  
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" media="screen" href="css/css1.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>Random Quote Machine</title>         
    </head>

    <body>
        <div class="container w3-animate-opacity">
            <h1 class="we jumbotron text-success text-center">Welcome to Random Quote Generator</h1>
        </div>
        <div class="wrapper container row w3-animate-opacity">
            <div class="col-xs-3"></div>

            <div class="col-xs-3">
                <button id ="gen" onclick="writequote()" class="btn-group center btn-primary btn-success btn-lg">Generate</button>
            </div>
            <div class="col-xs-3">
                <button style="margin: 0px 10px 10px 35px;" onclick="prevquote()" class="btn-group btn-success btn-primary btn-lg">Previous Quote</button>                    
                </div>
            <div class="col-xs-3">
                    <button style="margin: 0px 10px 10px 100px;" class="btn-lg btn-success popup" >Tweet</button>
            </div>

        </div>
        <div id="quote" class="well well-lg w1 w3-animate-opacity text-center  ">
             Click on the Generate button to Generate a quote
        </div>
        
        </div>
        <script src="/scripts/main.js"></script>
    </body>
</html>
